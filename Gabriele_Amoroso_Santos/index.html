<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo da média</title>
    <link rel="stylesheet" href="principal.css">
</head>

<body>
    <div>Calcule a sua média!</div>

    <div>
        <label for="nota1">Digite a sua primeira nota:</label>
        <input type="number" id="nota1">
    </div>
    <div>
        <label for="nota2">Digite a sua segunda nota: </label>
        <input type="number" id="nota2">
    </div>
    <div>
        <label for="nota3">Digite a sua terceira nota:  </label>
        <input type="number" id="nota3">
    </div>
    <div>
        <label for="nota4">Digite a sua quarta nota:  </label>
        <input type="number" id="nota4">
    </div>
    <button onclick="calcularMedia()">FINALIZAR</button>
    <br><br>
    <div>Sua média obtida é: </div>
    <div id="meu-div"></div>
    <div id="meu-div2"></div>

    <script src="principal.js"></script>
</body>
