<body>
    <div>MÉDIA DE NOTAS ANUAL!</div>

    <div>
        <!--Inserção da primeira nota-->

    <div>
         <!--Inserção da segunda nota-->
        <label for="nota2">NOTA 2:  </label>

    <div>

        <label for="nota3">NOTA 3:  </label>

    <div>

     <!--Botão que linca a função que calcula a média-->
    <button onclick="somaMedia()">FINALIZAR</button>
    <br><br>
     <!--Exibição da média-->
